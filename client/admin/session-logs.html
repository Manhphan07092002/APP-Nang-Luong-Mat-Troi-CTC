<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Truy Cập - Admin SolarAnalytics</title>
    <link rel="icon" type="image/png" href="/assets/images/logo_rm_bgr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/sidebar-loader.js" defer></script>
    <style>
        body { 
            background: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .main-content { 
            padding: 20px; 
        }
        .card { 
            border: none; 
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); 
            margin-bottom: 20px; 
        }
        .stat-card .icon {
            font-size: 2rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Sidebar will be loaded here -->

    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-history me-2"></i>Lịch Sử Truy Cập</h2>

        <!-- Stats -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title" id="activeSessions">-</h5>
                            <p class="card-text">Phiên hoạt động</p>
                        </div>
                        <i class="fas fa-circle icon"></i>
                    </div>
                </div>
            </div>
            <!-- Other stat cards -->
        </div>

        <!-- Filters -->
        <div class="card p-3 mb-4">
            <!-- Filter controls -->
        </div>

        <!-- Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Người dùng</th>
                                <th>Thiết bị</th>
                                <th>Địa chỉ IP</th>
                                <th>Thời gian đăng nhập</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="sessionLogsTable">
                            <!-- Data loaded by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <!-- Pagination -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/session-logs.js"></script>
</body>
</html>
