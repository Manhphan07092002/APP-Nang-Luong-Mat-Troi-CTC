<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo Mật - Admin SolarAnalytics</title>
    <link rel="icon" type="image/png" href="/assets/images/logo_rm_bgr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/sidebar-loader.js" defer></script>
    <style>
        body { 
            background: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .main-content { 
            padding: 20px; 
        }
        .card { 
            border: none; 
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); 
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .border-left-info { border-left: 4px solid #36b9cc !important; }
        .border-left-danger { border-left: 4px solid #e74a3b !important; }
        .border-left-warning { border-left: 4px solid #f6c23e !important; }
        .border-left-secondary { border-left: 4px solid #858796 !important; }
        .text-info { color: #36b9cc !important; }
        .text-danger { color: #e74a3b !important; }
        .text-warning { color: #f6c23e !important; }
        .text-secondary { color: #858796 !important; }
        .badge-danger { background-color: #e74a3b; }
        .badge-warning { background-color: #f6c23e; color: #000; }
        .badge-info { background-color: #36b9cc; }
        .badge-dark { background-color: #5a5c69; }
        .badge-counter {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
        }
        .unlock-btn {
            transition: all 0.3s ease;
        }
        .unlock-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .security-stats-card {
            transition: transform 0.3s ease;
        }
        .security-stats-card:hover {
            transform: translateY(-5px);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,0.1);
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
    <!-- Sidebar will be loaded here -->

    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-shield-alt me-2"></i>Bảo Mật</h2>

        <div class="container-fluid" id="security-management-page">

                <!-- Page Header -->
                <div class="page-header">
                    <div class="d-sm-flex align-items-center justify-content-between">
                        <div>
                            <h1 class="h2 mb-2"><i class="fas fa-shield-alt me-3"></i>Tổng quan Bảo mật</h1>
                            <p class="mb-0 opacity-75">Giám sát và quản lý các sự kiện bảo mật của hệ thống</p>
                        </div>
                        <button class="btn refresh-btn btn-sm d-none d-sm-inline-block" id="refresh-data-btn">
                            <i class="fas fa-sync-alt me-2"></i> Tải lại dữ liệu
                        </button>
                    </div>
                </div>

                <!-- Content Row: Security Stats -->
                <div class="row" id="security-stats-cards">
                    <!-- Loading spinner -->
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Đang tải...</span>
                        </div>
                    </div>
                </div>

                <!-- Content Row: Locked Accounts and Security Events -->
                <div class="row">

                    <!-- Locked Accounts Column -->
                    <div class="col-lg-5 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Tài khoản đang bị khóa</h6>
                                <span class="badge badge-danger badge-counter" id="locked-accounts-count">0</span>
                            </div>
                            <div class="card-body" style="max-height: 400px; overflow-y: auto;">
                                <div id="locked-accounts-list">
                                    <!-- Loading spinner -->
                                    <div class="text-center" id="locked-accounts-loader">
                                        <div class="spinner-border spinner-border-sm" role="status">
                                            <span class="sr-only">Đang tải...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Events Log Column -->
                    <div class="col-lg-7 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Nhật ký Sự kiện Bảo mật</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="security-events-table" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Thời gian</th>
                                                <th>Sự kiện</th>
                                                <th>Người dùng</th>
                                                <th>Mức độ</th>
                                            </tr>
                                        </thead>
                                        <tbody id="security-events-tbody">
                                            <!-- Loading spinner -->
                                            <tr>
                                                <td colspan="4" class="text-center" id="events-loader">
                                                    <div class="spinner-border text-primary" role="status">
                                                        <span class="sr-only">Đang tải...</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-end" id="events-pagination"></ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/security-management.js"></script>
</body>
</html>
