<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê Truy Cập - Admin SolarAnalytics</title>
    <link rel="icon" type="image/png" href="/assets/images/logo_rm_bgr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="js/sidebar-loader.js" defer></script>
    <style>
        body { 
            background: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .main-content { 
            padding: 20px; 
        }
        .card { 
            border: none; 
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <!-- Sidebar will be loaded here -->

    <div class="main-content">
        <h2 class="mb-4"><i class="fas fa-eye me-2"></i>Thống Kê Truy Cập</h2>

        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-white bg-primary h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-0">Tổng Lượt Truy Cập</h5>
                                <p class="card-text fs-2 fw-bold" id="total-visits">...</p>
                            </div>
                            <i class="fas fa-globe-americas fa-3x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-0">Tổng Lượt Đăng Nhập</h5>
                                <p class="card-text fs-2 fw-bold" id="total-logins">...</p>
                            </div>
                            <i class="fas fa-sign-in-alt fa-3x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card text-white bg-info h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-0">Phân Tích Đã Tạo</h5>
                                <p class="card-text fs-2 fw-bold" id="analyses-created">...</p>
                            </div>
                            <i class="fas fa-chart-bar fa-3x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Truy Cập 7 Ngày Gần Nhất</h5>
                <button class="btn btn-danger btn-sm" id="reset-stats-btn">
                    <i class="fas fa-sync-alt me-1"></i> Reset Thống Kê
                </button>
            </div>
            <div class="card-body">
                <canvas id="access-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/access-stats.js"></script>
</body>
</html>
