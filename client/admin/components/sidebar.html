<style>
    :root {
        --sidebar-bg: #FFFFFF;
        --sidebar-width: 260px;
        --text-primary: #333;
        --text-secondary: #777;
        --accent-color: #0066FF;
        --hover-bg: #F0F5FF;
        --border-color: #EAECEF;
    }

    .admin-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: var(--sidebar-width);
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
        z-index: 1100;
    }

    .sidebar-header {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        border-bottom: 1px solid var(--border-color);
    }

    .sidebar-header .logo {
        width: 40px;
        height: 40px;
        background-color: var(--accent-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-size: 20px;
    }

    .sidebar-header .brand-name {
        font-weight: 600;
        font-size: 18px;
        color: var(--text-primary);
    }

    .sidebar-nav {
        flex-grow: 1;
        padding: 15px 10px;
        overflow-y: auto;
    }

    .sidebar-nav .nav-link {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border-radius: 8px;
        color: var(--text-secondary);
        font-weight: 500;
        margin-bottom: 5px;
        transition: all 0.2s ease;
    }

    .sidebar-nav .nav-link i {
        width: 24px;
        margin-right: 15px;
        font-size: 18px;
        text-align: center;
    }

    .sidebar-nav .nav-link:hover {
        background-color: var(--hover-bg);
        color: var(--accent-color);
    }

    .sidebar-nav .nav-link.active {
        background-color: var(--hover-bg);
        color: var(--accent-color);
        font-weight: 600;
        position: relative;
    }
    
    .sidebar-nav .nav-link.active::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 60%;
        width: 4px;
        background-color: var(--accent-color);
        border-radius: 0 4px 4px 0;
    }

    .sidebar-footer {
        padding: 20px;
        border-top: 1px solid var(--border-color);
    }

    .admin-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        background-color: var(--hover-bg);
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .admin-profile .avatar {
        width: 40px;
        height: 40px;
        background-color: var(--accent-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: bold;
    }

    .admin-profile .user-info .name {
        font-weight: 600;
        color: var(--text-primary);
        font-size: 14px;
    }

    .admin-profile .user-info .role {
        font-size: 12px;
        color: var(--text-secondary);
    }

    .logout-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background-color: #D93F3F;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .logout-btn:hover {
        background-color: #B92F2F;
    }

    .logout-btn i {
        margin-right: 10px;
    }

    /* Adjust main content */
    body {
        padding-left: var(--sidebar-width);
    }
</style>
