<div class="contact-buttons-wrapper">
    <!-- Floating Contact Buttons -->

        <!-- Phone Call Button -->
        <a href="tel:0979900874" 
           class="contact-btn phone-btn bg-gradient-to-r from-green-500 to-green-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 group">
            <i class="fas fa-phone text-lg group-hover:animate-pulse"></i>
            <span class="contact-tooltip">G·ªçi ngay: 097 99 00 874</span>
        </a>
        
        <!-- Zalo Chat Button -->
        <a href="https://zalo.me/0979900874" 
           target="_blank"
           class="contact-btn zalo-btn bg-gradient-to-r from-blue-500 to-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 group">
            <img src="https://ngandinhfood.vn/wp-content/uploads/2018/08/icon-zalo.png" alt="Zalo" class="w-6 h-6 group-hover:animate-bounce">
            <span class="contact-tooltip">Chat Zalo: 097 99 00 874</span>

<!-- Contact Buttons Styles -->
<style>
.contact-buttons-wrapper {
    position: relative;
}

.contact-btn {
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.contact-btn:hover {
    border-color: rgba(255, 255, 255, 0.4);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.contact-tooltip {
    position: absolute;
    right: 100%;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    white-space: nowrap;
    margin-right: 10px;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    pointer-events: none;
}

.contact-tooltip::after {
    content: '';
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translateY(-50%);
    border: 6px solid transparent;
    border-left-color: rgba(0, 0, 0, 0.8);
}

.contact-btn:hover .contact-tooltip {
    opacity: 1;
    visibility: visible;
    transform: translateY(-50%) translateX(-5px);
}

/* Pulse animation for phone button */
.phone-btn::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 50%;
    background: linear-gradient(45deg, #10b981, #059669);
    z-index: -1;
    animation: pulse-ring 2s infinite;
}

@keyframes pulse-ring {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.3);
        opacity: 0;
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .fixed.bottom-6.right-6 {
        bottom: 1rem;
        right: 1rem;
    }
    
    .contact-btn {
        width: 3rem;
        height: 3rem;
    }
    
    .contact-tooltip {
        display: none;
    }
}
</style>

<!-- Contact Buttons JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add click tracking for analytics
    const contactButtons = document.querySelectorAll('.contact-btn');
    
    contactButtons.forEach(button => {
        button.addEventListener('click', function(e) {
            const buttonType = this.classList.contains('phone-btn') ? 'phone' : 
                              this.classList.contains('zalo-btn') ? 'zalo' : 'whatsapp';
            
            // Track contact button clicks
            if (typeof gtag !== 'undefined') {
                gtag('event', 'contact_click', {
                    'contact_method': buttonType,
                    'phone_number': '0979900874'
                });
            }
            
            console.log(`Contact button clicked: ${buttonType}`);
        });
    });
    
    // Show/hide buttons based on scroll
    let lastScrollY = window.scrollY;
    const contactWrapper = document.querySelector('.contact-buttons-wrapper');
    
    window.addEventListener('scroll', () => {
        const currentScrollY = window.scrollY;
        
        if (currentScrollY > 200) {
            contactWrapper.style.opacity = '1';
            contactWrapper.style.visibility = 'visible';
        } else {
            contactWrapper.style.opacity = '0.7';
        }
        
        lastScrollY = currentScrollY;
    });
});
</script>
